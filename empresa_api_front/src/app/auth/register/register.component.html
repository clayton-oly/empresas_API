<div class="container">
  <h2>Cadastro de UsuÃ¡rio</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
