<section id="register">
  <div class="register-container">
    <h2>Cadastro de Usuário</h2>

    <!-- Exibe a mensagem de erro, caso haja -->
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <!-- Exibe a mensagem de sucesso, caso o cadastro seja feito corretamente -->
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    
    
    <form #registerForm="ngForm" (ngSubmit)="onRegister()">
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="nome"
          required
          #nomeField="ngModel"
          class="form-control"
        />
        <div *ngIf="nomeField.invalid && nomeField.touched" class="error-text">
          O nome é obrigatório.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailField="ngModel"
          class="form-control"
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="error-text">
          O e-mail é obrigatório e deve ser válido.
        </div>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="senha"
          required
          #senhaField="ngModel"
          class="form-control"
        />
        <div *ngIf="senhaField.invalid && senhaField.touched" class="error-text">
          A senha é obrigatória.
        </div>
      </div>

      <!-- Botão de cadastro -->
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success">
        Cadastrar
      </button>
    </form>

    <!-- Link para login -->
    <p class="mt-3">
      Já tem uma conta?
      <a routerLink="/login">Fazer login</a>
    </p>
  </div>
</section>
