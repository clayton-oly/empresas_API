<section id="register">
  <div class="login-container">
    <h2>Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()">

      <!-- E-mail -->
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          class="form-control"
        />
        <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="error-text visible">
          O e-mail é inválido ou não foi preenchido.
        </div>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="senha"
          required
          class="form-control"
        />
        <div *ngIf="loginForm.controls['senha']?.invalid && loginForm.controls['senha']?.touched" class="error-text visible">
          A senha é obrigatória.
        </div>
      </div>

      <!-- Botão de login -->
      <button type="submit" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>

    <!-- Link para cadastro -->
    <p>
      Não tem uma conta?
      <a routerLink="/register">Cadastre-se aqui</a>
    </p>
  </div>
</section>
